        .center-section {

            margin: 20px 0;
        }

        .app-icon-box {

        }

        .bottom-section {
            background: #1e1e28;

            border-radius: 30px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        #qrcode {
            background: white;
            padding: 12px;
            border-radius: 16px;
        }

        .qr-text-group {
            text-align: left;
        }

        .qr-title {
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .qr-subtitle {
            font-size: 15px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .bonus-badge {
            background: #D4AF37;
            color: black;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            /* Safer than flex */
            font-size: 18px;
            line-height: 1;
        }

        .features-grid {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
        }

        .feature-icon-text {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .feature-label {
            font-size: 14px;
            font-weight: 500;
        }

        .highlight {
            color: #D4AF37;
            font-weight: 700;

            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;

        .btn {

            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
