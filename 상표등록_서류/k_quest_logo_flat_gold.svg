<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Same Sharp Gold Gradient -->
    <linearGradient id="sharpGoldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AE8625;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F7EF8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2AC47;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EDC967;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AE8625;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black Background -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- Text: Sharp, Italic, No Shadow for clean registration -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-weight="bold" 
        font-style="italic"
        font-size="190" 
        fill="url(#sharpGoldGradient)" 
        letter-spacing="2">
    K-QUEST
  </text>
</svg>
