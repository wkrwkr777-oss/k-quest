<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury Gold Gradient - Exact from the image user loved -->
    <linearGradient id="premium-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#E5D3A6;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic Shimmer Effect -->
    <radialGradient id="gold-metallic" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </radialGradient>
    
    <!-- Brushed Gold Texture -->
    <linearGradient id="brushed-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#E5D3A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="1200" height="1200" fill="#000000"/>
  
  <!-- K-QUEST Wordmark - Classic Serif Style (Trademark Safe) -->
  <g id="kquest-trademark" transform="translate(600, 600)">
    
    <!-- Main Wordmark in Classic Serif Typography -->
    <text 
      x="0" 
      y="10" 
      font-family="'Times New Roman', 'Garamond', 'Georgia', 'Trajan', serif" 
      font-size="120" 
      font-weight="400" 
      letter-spacing="20" 
      text-anchor="middle" 
      dominant-baseline="middle"
      fill="url(#brushed-gold)"
      style="font-variant: small-caps;">K-QUEST</text>
    
    <!-- Subtle decorative underline -->
    <line 
      x1="-300" 
      y1="100" 
      x2="300" 
      y2="100" 
      stroke="url(#premium-gold)" 
      stroke-width="1.5" 
      opacity="0.3"/>
    
    <!-- Small decorative flourishes (minimal) -->
    <circle cx="-310" cy="100" r="2" fill="url(#gold-metallic)" opacity="0.6"/>
    <circle cx="310" cy="100" r="2" fill="url(#gold-metallic)" opacity="0.6"/>
    
  </g>
  
</svg>
