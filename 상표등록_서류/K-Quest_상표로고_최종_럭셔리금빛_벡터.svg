<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- HermÃ¨s Luxury Gold - Blended from both versions -->
    <linearGradient id="luxury-gold-blend" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E5D3A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rich Gold with Silk Shimmer -->
    <radialGradient id="silk-gold-shimmer" cx="45%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium Metallic Sheen -->
    <linearGradient id="metallic-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Text Gold Gradient -->
    <linearGradient id="text-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="1200" height="1200" fill="#000000"/>
  
  <!-- Main K-Quest Logo Group -->
  <g id="k-quest-logo" transform="translate(600, 600)">
    
    <!-- Decorative Circle Background -->
    <circle cx="0" cy="-50" r="280" fill="none" stroke="url(#luxury-gold-blend)" stroke-width="3" opacity="0.2"/>
    
    <!-- Large Stylized K Letter -->
    <g id="k-letter" fill="url(#silk-gold-shimmer)" transform="translate(0, -50)">
      <!-- Vertical Stem of K -->
      <rect x="-120" y="-180" width="60" height="360" rx="5"/>
      
      <!-- Upper Diagonal Arm -->
      <path d="M -50,-80 L -50,-20 L 100,130 L 150,130 L 150,100 L 20,-20 L 20,-80 Z"/>
      
      <!-- Lower Diagonal Arm -->
      <path d="M -50,20 L -50,80 L 20,80 L 150,-50 L 150,-80 L 100,-80 Z"/>
      
      <!-- Quest Arrow Element -->
      <g transform="translate(120, -100)">
        <path d="M 0,0 L 50,0 L 50,15 L 75,15 L 37.5,52.5 L 0,15 L 25,15 Z" 
              fill="url(#metallic-gold)" opacity="0.95"/>
      </g>
    </g>
    
    <!-- Horizontal Divider Line -->
    <line x1="-200" y1="180" x2="200" y2="180" 
          stroke="url(#luxury-gold-blend)" 
          stroke-width="2" 
          opacity="0.4"/>
    
    <!-- K-QUEST Text -->
    <g id="wordmark" transform="translate(0, 270)">
      <text x="0" y="0" 
            font-family="'Montserrat', 'Futura', 'Helvetica Neue', 'Arial', sans-serif" 
            font-size="75" 
            font-weight="600" 
            letter-spacing="18" 
            text-anchor="middle" 
            fill="url(#text-gold)">K-QUEST</text>
    </g>
    
    <!-- Subtitle or Tagline Area (optional) -->
    <text x="0" y="330" 
          font-family="'Montserrat', 'Helvetica Neue', sans-serif" 
          font-size="22" 
          font-weight="300" 
          letter-spacing="8" 
          text-anchor="middle" 
          fill="url(#luxury-gold-blend)" 
          opacity="0.7">CULTURAL BRIDGE</text>
    
    <!-- Decorative Corner Elements -->
    <g id="corner-accents" opacity="0.3">
      <!-- Top Left Corner -->
      <path d="M -250,-280 L -200,-280 L -200,-270 L -240,-270 L -240,-230 L -250,-230 Z" 
            fill="url(#luxury-gold-blend)"/>
      
      <!-- Top Right Corner -->
      <path d="M 250,-280 L 200,-280 L 200,-270 L 240,-270 L 240,-230 L 250,-230 Z" 
            fill="url(#luxury-gold-blend)"/>
      
      <!-- Bottom Left Corner -->
      <path d="M -250,350 L -200,350 L -200,340 L -240,340 L -240,300 L -250,300 Z" 
            fill="url(#luxury-gold-blend)"/>
      
      <!-- Bottom Right Corner -->
      <path d="M 250,350 L 200,350 L 200,340 L 240,340 L 240,300 L 250,300 Z" 
            fill="url(#luxury-gold-blend)"/>
    </g>
    
  </g>
  
</svg>
