<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The Perfect Luxury Gold Gradient -->
    <linearGradient id="luxury-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E5D3A6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic Shine for Detail -->
    <linearGradient id="metallic-shine" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="1200" height="1200" fill="#000000"/>
  
  <!-- Main Logo Group -->
  <g transform="translate(600, 550)">
    
    <!-- 1. Thin Circular Outline (As seen in image) -->
    <circle cx="0" cy="-50" r="380" fill="none" stroke="url(#luxury-gold)" stroke-width="2" opacity="0.4"/>
    
    <!-- 2. The Specific "K" Symbol -->
    <g transform="translate(-20, -50)">
       <!-- Vertical Stem -->
       <rect x="-100" y="-200" width="50" height="400" fill="url(#luxury-gold)" />
       
       <!-- Top Diagonal Arm -->
       <path d="M -50,-20 L 150,-200 L 200,-200 L -50,50 Z" fill="url(#luxury-gold)" />
       
       <!-- Bottom Diagonal Arm -->
       <path d="M -50,20 L 200,200 L 150,200 L -50,-50 Z" fill="url(#luxury-gold)" />
       
       <!-- The Triangle Accent (The unique feature) -->
       <path d="M 160,-160 L 220,-160 L 190,-110 Z" fill="url(#metallic-shine)" />
    </g>

    <!-- 3. "K-QUEST" Serif Typography -->
    <g transform="translate(0, 350)">
        <text x="0" y="0" 
              font-family="'Times New Roman', 'Didot', serif" 
              font-size="110" 
              font-weight="bold" 
              letter-spacing="10" 
              text-anchor="middle" 
              fill="url(#luxury-gold)">K-QUEST</text>
    </g>

  </g>
</svg>
