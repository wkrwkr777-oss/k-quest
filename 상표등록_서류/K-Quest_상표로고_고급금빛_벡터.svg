<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- HermÃ¨s Luxury Gold Gradient -->
    <linearGradient id="hermes-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial Shimmer Effect -->
    <radialGradient id="gold-shimmer" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle Metallic Sheen -->
    <linearGradient id="metallic-sheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="800" height="800" fill="#000000"/>
  
  <!-- K-Quest Logo Symbol: Minimalist K with Quest Arrow -->
  <g id="k-symbol" transform="translate(400, 280)">
    <!-- Modern Geometric K Shape -->
    <path d="M -80,-120 L -80,120 L -50,120 L -50,10 L 60,120 L 100,120 L -10,0 L 100,-120 L 60,-120 L -50,-10 L -50,-120 Z" 
          fill="url(#hermes-gold)" 
          stroke="url(#metallic-sheen)" 
          stroke-width="2"/>
    
    <!-- Quest Arrow integrated into K -->
    <path d="M 70,-80 L 100,-80 L 100,-60 L 120,-60 L 90,-30 L 60,-60 L 80,-60 L 80,-80 Z" 
          fill="url(#gold-shimmer)" 
          opacity="0.95"/>
  </g>
  
  <!-- K-QUEST Wordmark -->
  <g id="wordmark" transform="translate(400, 520)">
    <!-- Letters in ultra-premium gold -->
    <text x="0" y="0" 
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif" 
          font-size="64" 
          font-weight="500" 
          letter-spacing="12" 
          text-anchor="middle" 
          fill="url(#hermes-gold)">K-QUEST</text>
  </g>
  
  <!-- Subtle Premium Accent Line -->
  <line x1="280" y1="460" x2="520" y2="460" 
        stroke="url(#hermes-gold)" 
        stroke-width="1.5" 
        opacity="0.4"/>
</svg>
