<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra-Premium HermÃ¨s Gold -->
    <linearGradient id="luxury-gold" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Silk Shimmer -->
    <radialGradient id="silk-shimmer" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#E5D3A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="1000" height="1000" fill="#000000"/>
  
  <!-- Ultra-Minimalist K Symbol -->
  <g id="k-mark" transform="translate(500, 350)">
    <!-- Clean Geometric K - Tesla/Apple Simplicity -->
    <g fill="url(#luxury-gold)">
      <!-- Vertical Stem -->
      <rect x="-90" y="-140" width="45" height="280" rx="4"/>
      
      <!-- Upper Diagonal -->
      <path d="M -40,-60 L -40,-10 L 85,115 L 130,115 L 130,90 L 25,-10 L 25,-60 Z" />
      
      <!-- Lower Diagonal with Quest Arrow -->
      <path d="M -40,10 L -40,60 L 25,60 L 130,-45 L 130,-70 L 85,-70 Z" />
      
      <!-- Subtle Quest Arrow -->
      <path d="M 100,-85 L 160,-85 L 160,-65 L 185,-65 L 150,-30 L 115,-65 L 140,-65 L 140,-85 Z" 
            opacity="0.9"/>
    </g>
  </g>
  
  <!-- K-QUEST Wordmark - Ultra Clean Typography -->
  <g id="brand-name" transform="translate(500, 630)">
    <text x="0" y="0" 
          font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" 
          font-size="52" 
          font-weight="300" 
          letter-spacing="22" 
          text-anchor="middle" 
          fill="url(#silk-shimmer)">K-QUEST</text>
  </g>
  
  <!-- Minimal Accent Underline -->
  <rect x="350" y="660" width="300" height="1.5" fill="url(#luxury-gold)" opacity="0.3" rx="0.75"/>
</svg>
