<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The User's Favorite Luxury Gold Gradient -->
    <linearGradient id="luxury-gold-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C3;stop-opacity:1" />   <!-- Luminous Pale Gold -->
      <stop offset="25%" style="stop-color:#E5D3A6;stop-opacity:1" />  <!-- Silk Gold -->
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />  <!-- Rich Classic Gold -->
      <stop offset="80%" style="stop-color:#C9A961;stop-opacity:1" />  <!-- Deep Warm Gold -->
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" /> <!-- Shadow Gold -->
    </linearGradient>
    
    <!-- Subtle Inner Shadow for Depth (3D effect) -->
    <filter id="inner-depth" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="1" dy="1" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Pure Black Background -->
  <rect width="1200" height="600" fill="#000000"/>
  
  <!-- K-QUEST Wordmark ONLY -->
  <!-- Using standard Serif font stack for legal safety and classic look -->
  <text x="600" y="330" 
        font-family="'Times New Roman', 'Didot', 'Bodoni MT', 'Garamond', serif" 
        font-size="160" 
        font-weight="bold" 
        letter-spacing="15" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="url(#luxury-gold-text)"
        filter="url(#inner-depth)">K-QUEST</text>
        
</svg>
